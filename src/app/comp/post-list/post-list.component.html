<ion-header>
  <ion-toolbar >
    <ion-title class="ion-text-center">Publicaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list lines="full">
    <ion-item *ngFor="let post of posts" class="ion-margin-bottom">
      <!-- Imagen -->
      <div slot="start" class="ion-margin-end">
        <ion-img 
          [src]="post.image || 'https://docs-demo.ionic.io/assets/madison.jpg'"
          [alt]="post.title || 'Imagen de publicación'"
          style="width: 100px; height: 100px"
        ></ion-img>
      </div>

      <!-- Contenido principal en línea -->
      <ion-label class="ion-text-nowrap">
        <ion-grid class="ion-no-padding">
          <ion-row class="ion-align-items-center ion-justify-content-between">
            <!-- Título -->
            <ion-col size="auto">
              <h2 class="ion-no-margin">{{ post.title }}</h2>
            </ion-col>
            
            <!-- Fecha -->
            <ion-col size="auto">
              <ion-note color="medium">{{ post.date | date:'yyyy-MM-dd' }}</ion-note>
            </ion-col>

            <!-- Botón eliminar -->
            <ion-col size="auto">
              <ion-button 
                fill="clear" 
                color="blue"
                (click)="deletePost(post)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Botón flotante -->
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="primary" (click)="navigateToCreate()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
